<div class="users flex items-center justify-center">
  <div>
    <button type="button" (click)="openModal()"
      class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 right-0">
      Create
    </button>

    <div *ngIf="isOpenModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-semibold mb-4">Create New User</h2>

        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" [(ngModel)]="newUser.username"
          class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />

        <label class="block text-sm font-medium text-gray-700 mt-3">Email</label>
        <input type="email" [(ngModel)]="newUser.email"
          class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />

        <div class="flex justify-end mt-4">
          <button (click)="closeModal()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg mr-2">Cancel</button>
          <button (click)="createNewUser()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">OK</button>
        </div>
      </div>
    </div>
    <table class="w-100 text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">Username</th>
          <th scope="col" class="px-6 py-3">Email</th>
          <th scope="col" class="px-6 py-3">View</th>
          <th scope="col" class="px-6 py-3">Edit</th>
          <th scope="col" class="px-6 py-3">Delete</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users; let i = index"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
          <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ user.username }}
          </td>
          <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ user.email }}
          </td>
          <td class="px-6 py-4 font-medium text-blue-600 cursor-pointer">View</td>
          <td class="px-6 py-4 font-medium text-green-600 cursor-pointer">Edit</td>
          <td class="px-6 py-4 font-medium text-red-600 cursor-pointer">Delete</td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
